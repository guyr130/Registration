<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>רישום לאירועים</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f6f8fb;
      margin:0;
      padding:40px;
      text-align:center;
    }
    .box{
      background:#fff;
      border-radius:14px;
      padding:30px;
      max-width:500px;
      margin:auto;
      box-shadow:0 10px 25px rgba(0,0,0,.08);
    }
    h1{margin-top:0}
    .badge{
      display:inline-block;
      margin-bottom:15px;
      padding:6px 12px;
      border-radius:20px;
      background:#e6f0fa;
      color:#0b5fa5;
      font-weight:bold;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="badge">סביבת פיתוח</div>
    <h1>רישום לאירועים</h1>
    <p>המערכת הוקמה בהצלחה.<br>
    בשלב זה אין רישום פעיל.</p>
  </div>
</body>
</html>
